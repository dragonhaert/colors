<!DOCTYPE html>
<html lang="en">

<head>
    <title>Color!</title>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="canonical" href="https://dragonhaert.github.io/colors/">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png">

    <script src="js/script.js"></script>
</head>


<body>
    <span>
        <div class="color" id="red">
            <b> Red </b>
            <input type="number" value="0" id="redInput" size="2" oninput="triggerInput('red')">
            <input type="range" min="0" max="255" value="0" id="redSlider" oninput="triggerSlider('red')">
        </div>

        <div class="color" id="green">
            <b> Green </b>
            <input type="number" value="0" id="greenInput" class="green" oninput="triggerInput('green')">
            <input type="range" min="0" max="255" value="0" id="greenSlider" class="green" oninput="triggerSlider('green')">
        </div>

        <div class="color" id="blue">
            <b> Blue </b>
            <input type="number" value="0" id="blueInput" class="blue" oninput="triggerInput('blue')">
            <input type="range" min="0" max="255" value="0" id="blueSlider" class="blue" oninput="triggerSlider('blue')">
        </div>
        <div>
            <button type="button" id="randomize" onclick="randomize()">Randomize!</button>
        </div>
    </span>
</body>

</html>
